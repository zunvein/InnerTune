name: Build PR

on:
  pull_request:
    branches:
      - '**'
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "zulu"
          cache: gradle

      - name: Build release APK and run JVM tests
        run: ./gradlew assembleRelease lintFullRelease testFullReleaseUnitTest --stacktrace -DskipFormatKtlint
        env:
          PULL_REQUEST: 'true'

      - name: List APK Output Directory
        run: find app/build/outputs/apk -type f -name "*.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk  # Adjust if using product flavors
